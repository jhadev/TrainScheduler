<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>

  <title>Train Scheduler</title>
</head>

<body>

  <div class="jumbotron bg-dark text-light">
    <h1>Train Scheduler</h1>
  </div>
  <div class="container">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Train Schedule</h5>
          <table class="table">
            <thead>
              <tr>
                <th>Train</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Time until Arrival</th>
              </tr>
            </thead>
            <tbody id="new">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add Your Train</h5>
          <form id=train-form>
            <div class="form">
              <div class="form-group">
                <label for="train-input">Train</label>
                <input class="form-control" id="train" placeholder="Train Name" type="text">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" placeholder="New York, NY" type="text">
              </div>
              <div class="form-group">
                <label for="first">First Train Time</label>
                <input class="form-control" id="first" placeholder="HH:mm - Military Time" type="text">
              </div>
            </div>
            <button type="submit" class="btn btn-primary float-right" id="add">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
